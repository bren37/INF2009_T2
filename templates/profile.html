<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('home') }}">Home</a> | <a href="{{ url_for('logout') }}">Logout</a>
    <h1>Welcome, {{ name }}</h1>
    <p><strong>Username:</strong> {{ username }}</p>
    <p><strong>Date of Birth:</strong> {{ date_of_birth }}</p>

    <!-- Table for past pushup recordings -->
    <h2>Past Pushup Recordings</h2>
    <table>
        <thead>
            <tr>
                <th>Attempt</th>
                <th>Pushups</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for recording in recordings %}
                <tr>
                    <td>{{ recording.attempt }}</td>
                    <td>{{ recording.no_of_reps }}</td>
                    <td>{{ recording.timestamp }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
